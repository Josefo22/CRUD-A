<div class="article-view-container dark:text-light-text-tertiary">
  <div class="flex mb-5">
    <button class="float-start" mat-raised-button (click)="utilService.backToArticleView()"><mat-icon fontIcon="arrow_back"></mat-icon> Back</button>
  </div>

  <div class="grid grid-rows-1 grid-cols-1">

    <mat-card *ngIf="article()?.title" class="article-view-card" appearance="outlined">

      <mat-card-header>
        <mat-card-subtitle> <mat-icon class="relative top-1" fontIcon="account_circle"></mat-icon>
          {{ article()!.author }}
          <span class="ml-2 ">
            <mat-icon class="relative top-1" fontIcon="access_time"></mat-icon>
            {{ article()!.createdAt | date: 'medium' }}
            </span>
          </mat-card-subtitle>
        <mat-card-title class="flex font-bold mt-2 dark:text-light-primary"> {{ article()!.title }}</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <p class="mt-3 dark:text-light-secondary">{{ article()!.content }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
