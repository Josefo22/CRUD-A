<h2 mat-dialog-title>{{data!.title}}</h2>
<mat-dialog-content>
  <p>{{data!.message}}</p>
</mat-dialog-content>
<mat-dialog-actions class="flex flex-1 !items-end !justify-end">
  <button mat-button (click)="onNoClick()">No thanks</button>
  <button mat-button [mat-dialog-close]="confirm" cdkFocusInitial>Yes, delete it</button>
</mat-dialog-actions>
